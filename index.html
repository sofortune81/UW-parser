<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Data Processor with Discord Alerts</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="config.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        #dropZone {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
        }
        #dropZone.dragover {
            background-color: #e1e1e1;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        input[type="number"] {
            padding: 5px;
            width: 100px;
        }
    </style>
</head>
<body>
    <div id="dropZone">
        Drag and drop a CSV file here or click to select
        <input type="file" id="fileInput" accept=".csv" style="display: none;">
    </div>

    <div>
        Premium/MC * 1,000,000 Threshold (minimum 1):
        <input type="number" id="thresholdInput" min="1" value="1">
    </div>

    <button onclick="processData()">Process Data</button>

    <h2>Filtered Data (Above Threshold)</h2>
    <table id="filteredDataTable">
        <thead>
            <tr>
                <th>Underlying Symbol</th>
                <th>Type</th>
                <th>Premium</th>
                <th>Market Cap</th>
                <th>Premium/MC * 1,000,000</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const filteredDataTable = document.getElementById('filteredDataTable').getElementsByTagName('tbody')[0];
        const thresholdInput = document.getElementById('thresholdInput');

        dropZone.addEventListener('click', () => fileInput.click());
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });
        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                processData();
            }
        });
        fileInput.addEventListener('change', processData);

        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
        }

        async function processData() {
            const file = fileInput.files[0];
            if (!file) {
                alert('Please select a CSV file.');
                return;
            }

            Papa.parse(file, {
                complete: async (result) => {
                    const data = result.data;
                    if (!data || data.length === 0) {
                        alert('CSV file is empty or invalid.');
                        return;
                    }

                    // Ensure headers is an array
                    const headers = Array.isArray(data[0]) ? data[0] : Object.keys(data[0] || {});
                    if (!headers.length) {
                        alert('No headers found in CSV file.');
                        return;
                    }

                    // Normalize headers for case-insensitive comparison
                    const normalizedHeaders = headers.map(h => h.trim().toLowerCase());
                    const requiredHeaders = ['underlying_symbol', 'type', 'premium', 'marketcap'];
                    const missingHeaders = requiredHeaders.filter(h => !normalizedHeaders.includes(h.toLowerCase()));
                    if (missingHeaders.length > 0) {
                        alert(`Missing required headers: ${missingHeaders.join(', ')}\nFound headers: ${headers.join(', ')}`);
                        return;
                    }

                    // Map normalized headers to their original names
                    const headerMap = {};
                    headers.forEach((h, i) => {
                        headerMap[normalizedHeaders[i]] = h;
                    });

                    const rows = data.slice(1);
                    filteredDataTable.innerHTML = '';

                    const threshold = parseFloat(thresholdInput.value) || 1;
                    const filteredRows = [];

                    // Process rows
                    for (const row of rows) {
                        const rowData = {};
                        // Handle rows based on whether headers are from array or object
                        if (Array.isArray(row)) {
                            headers.forEach((header, i) => rowData[header.trim().toLowerCase()] = row[i] || '');
                        } else {
                            headers.forEach(header => rowData[header.trim().toLowerCase()] = row[header] || '');
                        }

                        // Access data using normalized header names
                        const underlyingSymbol = rowData['underlying_symbol'];
                        const type = rowData['type'];
                        const premiumRaw = rowData['premium'];
                        const marketcapRaw = rowData['marketcap'];

                        if (!underlyingSymbol || !type || !premiumRaw || !marketcapRaw) {
                            continue;
                        }

                        const premium = parseFloat(premiumRaw.replace(/,/g, ''));
                        const marketCap = parseFloat(marketcapRaw.replace(/,/g, ''));
                        if (isNaN(premium) || isNaN(marketCap)) {
                            continue;
                        }

                        const ratio = (premium / marketCap) * 1000000;

                        const formattedRow = {
                            underlying_symbol: underlyingSymbol,
                            type: type,
                            premium: formatNumber(premium),
                            marketcap: formatNumber(marketCap),
                            ratio: ratio.toFixed(2)
                        };

                        if (ratio >= threshold) {
                            filteredRows.push(formattedRow);
                        }
                    }

                    // Populate filtered data table
                    filteredRows.forEach(row => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${row.underlying_symbol}</td>
                            <td>${row.type}</td>
                            <td>${row.premium}</td>
                            <td>${row.marketcap}</td>
                            <td>${row.ratio}</td>
                        `;
                        filteredDataTable.appendChild(tr);
                    });

                    // Create Markdown table for Discord
                    if (filteredRows.length > 0) {
                        const headers = ['Underlying Symbol', 'Type', 'Premium', 'Market Cap', 'Premium/MC * 1M'];
                        const colWidths = [20, 10, 15, 20, 15]; // Adjust for alignment
                        let table = '```\n';
                        table += headers.map((header, i) => header.padEnd(colWidths[i])).join('|') + '\n';
                        table += headers.map((_, i) => '-'.repeat(colWidths[i])).join('|') + '\n';
                        filteredRows.forEach(row => {
                            table += [
                                row.underlying_symbol.padEnd(colWidths[0]),
                                row.type.padEnd(colWidths[1]),
                                row.premium.replace(/,/g, '').padEnd(colWidths[2]),
                                row.marketcap.replace(/,/g, '').padEnd(colWidths[3]),
                                row.ratio.padEnd(colWidths[4])
                            ].join('|') + '\n';
                        });
                        table += '```';

                        // Send to Discord webhook
                        try {
                            await fetch(DISCORD_WEBHOOK_URL, {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify({
                                    content: table
                                })
                            });
                        } catch (error) {
                            console.error('Error sending to Discord:', error);
                            alert('Failed to send data to Discord.');
                        }
                    }
                },
                header: true,
                skipEmptyLines: true,
                error: (error) => {
                    console.error('PapaParse error:', error);
                    alert('Error parsing CSV file: ' + error.message);
                }
            });
        }
    </script>
</body>
</html>
