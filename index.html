<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Data Processor with Discord Alerts</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="config.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        #dropZone {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
        }
        #dropZone.dragover {
            background-color: #e1e1e1;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        input[type="number"] {
            padding: 5px;
            width: 100px;
        }
    </style>
</head>
<body>
    <div id="dropZone">
        Drag and drop a CSV file here or click to select
        <input type="file" id="fileInput" accept=".csv" style="display: none;">
    </div>

    <div>
        Premium/MC * 1,000,000 Threshold (minimum 1):
        <input type="number" id="thresholdInput" min="1" value="1">
    </div>

    <button onclick="processData()">Process Data</button>

    <h2>Filtered Data (Above Threshold)</h2>
    <table id="filteredDataTable">
        <thead>
            <tr>
                <th>Underlying Symbol</th>
                <th>Type</th>
                <th>Premium</th>
                <th>Market Cap</th>
                <th>Premium/MC * 1M</th>
                <th>Date</th>
                <th>Time</th>
                <th>Side</th>
                <th>Strike</th>
                <th>Expiry</th>
                <th>DTE</th>
                <th>Bid</th>
                <th>Ask</th>
                <th>Price</th>
                <th>Underlying Price</th>
                <th>Size</th>
                <th>Volume</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const filteredDataTable = document.getElementById('filteredDataTable').getElementsByTagName('tbody')[0];
        const thresholdInput = document.getElementById('thresholdInput');

        dropZone.addEventListener('click', () => fileInput.click());
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });
        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                processData();
            }
        });
        fileInput.addEventListener('change', processData);

        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
        }

        async function processData() {
            const file = fileInput.files[0];
            if (!file) {
                alert('Please select a CSV file.');
                return;
            }

            Papa.parse(file, {
                complete: async (result) => {
                    const data = result.data;
                    if (!data || data.length === 0) {
                        alert('CSV file is empty or invalid.');
                        return;
                    }

                    // Ensure headers is an array
                    const headers = Array.isArray(data[0]) ? data[0] : Object.keys(data[0] || {});
                    if (!headers.length) {
                        alert('No headers found in CSV file.');
                        return;
                    }

                    // Normalize headers for case-insensitive comparison
                    const normalizedHeaders = headers.map(h => h.trim().toLowerCase());
                    const requiredHeaders = ['underlying_symbol', 'type', 'premium', 'marketcap'];
                    const missingHeaders = requiredHeaders.filter(h => !normalizedHeaders.includes(h.toLowerCase()));
                    if (missingHeaders.length > 0) {
                        alert(`Missing required headers: ${missingHeaders.join(', ')}\nFound headers: ${headers.join(', ')}`);
                        return;
                    }

                    // Map normalized headers to their original names
                    const headerMap = {};
                    headers.forEach((h, i) => {
                        headerMap[normalizedHeaders[i]] = h;
                    });

                    const rows = data.slice(1);
                    filteredDataTable.innerHTML = '';

                    const threshold = parseFloat(thresholdInput.value) || 1;

                    // Aggregate rows by Underlying Symbol and Type
                    const groups = new Map();
                    for (const row of rows) {
                        const rowData = {};
                        if (Array.isArray(row)) {
                            headers.forEach((header, i) => rowData[header.trim().toLowerCase()] = row[i] || '');
                        } else {
                            headers.forEach(header => rowData[header.trim().toLowerCase()] = row[header] || '');
                        }

                        const underlyingSymbol = rowData['underlying_symbol'];
                        const type = rowData['type'];
                        const premiumRaw = rowData['premium'];
                        const marketcapRaw = rowData['marketcap'];

                        if (!underlyingSymbol || !type || !premiumRaw || !marketcapRaw) {
                            console.warn('Skipping invalid row:', rowData);
                            continue;
                        }

                        const premium = parseFloat(premiumRaw.replace(/,/g, ''));
                        const marketCap = parseFloat(marketcapRaw.replace(/,/g, ''));
                        if (isNaN(premium) || isNaN(marketCap)) {
                            console.warn('Skipping invalid row (non-numeric premium or marketcap):', rowData);
                            continue;
                        }

                        const key = `${underlyingSymbol}_${type}`;
                        if (!groups.has(key)) {
                            groups.set(key, {
                                underlying_symbol: underlyingSymbol,
                                type: type,
                                premium: 0,
                                marketcap: marketCap,
                                date: rowData['date'] || '',
                                time: rowData['time'] || '',
                                side: rowData['side'] || '',
                                strike: rowData['strike'] ? parseFloat(rowData['strike']) : '',
                                expiry: rowData['expiry'] || '',
                                dte: rowData['dte'] ? parseInt(rowData['dte']) : '',
                                bid: rowData['bid'] ? parseFloat(rowData['bid']) : '',
                                ask: rowData['ask'] ? parseFloat(rowData['ask']) : '',
                                price: rowData['price'] ? parseFloat(rowData['price']) : '',
                                underlying_price: rowData['underlying_price'] ? parseFloat(rowData['underlying_price']) : '',
                                size: rowData['size'] ? parseInt(rowData['size']) : '',
                                volume: rowData['volume'] ? parseInt(rowData['volume']) : ''
                            });
                        }
                        groups.get(key).premium += premium;
                    }

                    // Filter aggregated rows by threshold
                    const filteredRows = Array.from(groups.values()).filter(group => {
                        const ratio = (group.premium / group.marketcap) * 1000000;
                        return ratio >= threshold && group.premium > 0 && group.marketcap > 0;
                    }).map(group => ({
                        underlying_symbol: group.underlying_symbol,
                        type: group.type,
                        premium: formatNumber(group.premium),
                        marketcap: formatNumber(group.marketcap),
                        ratio: ((group.premium / group.marketcap) * 1000000).toFixed(2),
                        date: group.date,
                        time: group.time,
                        side: group.side,
                        strike: isNaN(group.strike) ? '' : group.strike.toFixed(2),
                        expiry: group.expiry,
                        dte: isNaN(group.dte) ? '' : group.dte,
                        bid: isNaN(group.bid) ? '' : group.bid.toFixed(2),
                        ask: isNaN(group.ask) ? '' : group.ask.toFixed(2),
                        price: isNaN(group.price) ? '' : group.price.toFixed(2),
                        underlying_price: isNaN(group.underlying_price) ? '' : group.underlying_price.toFixed(2),
                        size: isNaN(group.size) ? '' : group.size,
                        volume: isNaN(group.volume) ? '' : group.volume
                    }));

                    // Populate filtered data table
                    filteredRows.forEach(row => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${row.underlying_symbol}</td>
                            <td>${row.type}</td>
                            <td>${row.premium}</td>
                            <td>${row.marketcap}</td>
                            <td>${row.ratio}</td>
                            <td>${row.date}</td>
                            <td>${row.time}</td>
                            <td>${row.side}</td>
                            <td>${row.strike}</td>
                            <td>${row.expiry}</td>
                            <td>${row.dte}</td>
                            <td>${row.bid}</td>
                            <td>${row.ask}</td>
                            <td>${row.price}</td>
                            <td>${row.underlying_price}</td>
                            <td>${row.size}</td>
                            <td>${row.volume}</td>
                        `;
                        filteredDataTable.appendChild(tr);
                    });

                    // Create Markdown table for Discord
                    if (filteredRows.length > 0) {
                        const headers = [
                            'Ticker', 'Type', 'Premium', 'Market Cap', 'Prem/MC',
                            'Date', 'Time', 'Side', 'Strike', 'Expiry', 'DTE', 'Bid', 'Ask',
                            'Price', 'STK $', 'Size', 'Volume'
                        ];
                        const colWidths = [6, 4, 12, 18, 8, 10, 11, 4, 6, 11, 4, 5, 5, 5, 8, 8, 8];

                        const sanitize = (value) => (value || '').toString().replace(/[\r\n]+/g, ' ').replace(/\|/g, '\\|');

                        const maxMessageLength = 1900;
                        let messages = [];
                        let currentTable = '```\n' + headers.map((header, i) => header.padEnd(colWidths[i])).join('|') + '\n' +
                                          headers.map((_, i) => '-'.repeat(colWidths[i])).join('|') + '\n';
                        let currentLength = currentTable.length;

                        filteredRows.forEach(row => {
                            const rowString = [
                                sanitize(row.underlying_symbol).padEnd(colWidths[0]),
                                sanitize(row.type).padEnd(colWidths[1]),
                                sanitize(row.premium).padEnd(colWidths[2]),
                                sanitize(row.marketcap).padEnd(colWidths[3]),
                                sanitize(row.ratio).padEnd(colWidths[4]),
                                sanitize(row.date).padEnd(colWidths[5]),
                                sanitize(row.time).padEnd(colWidths[6]),
                                sanitize(row.side).padEnd(colWidths[7]),
                                sanitize(row.strike).padEnd(colWidths[8]),
                                sanitize(row.expiry).padEnd(colWidths[9]),
                                sanitize(row.dte).padEnd(colWidths[10]),
                                sanitize(row.bid).padEnd(colWidths[11]),
                                sanitize(row.ask).padEnd(colWidths[12]),
                                sanitize(row.price).padEnd(colWidths[13]),
                                sanitize(row.underlying_price).padEnd(colWidths[14]),
                                sanitize(row.size).padEnd(colWidths[15]),
                                sanitize(row.volume).padEnd(colWidths[16])
                            ].join('|') + '\n';

                            if (currentLength + rowString.length > maxMessageLength) {
                                currentTable += '```';
                                messages.push(currentTable);
                                currentTable = '```\n' + headers.map((header, i) => header.padEnd(colWidths[i])).join('|') + '\n' +
                                              headers.map((_, i) => '-'.repeat(colWidths[i])).join('|') + '\n';
                                currentLength = currentTable.length;
                            }

                            currentTable += rowString;
                            currentLength += rowString.length;
                        });

                        currentTable += '```';
                        messages.push(currentTable);

                        for (const message of messages) {
                            try {
                                const response = await fetch(DISCORD_WEBHOOK_URL, {
                                    method: 'POST',
                                    headers: {
                                        'Content-Type': 'application/json'
                                    },
                                    body: JSON.stringify({
                                        content: message
                                    })
                                });
                                if (!response.ok) {
                                    const errorData = await response.json().catch(() => ({}));
                                    console.error('Discord API error:', errorData);
                                    alert(`Failed to send data to Discord: ${response.status} ${response.statusText} - ${JSON.stringify(errorData)}`);
                                    return;
                                }
                            } catch (error) {
                                console.error('Error sending to Discord:', error);
                                alert('Failed to send data to Discord: ' + error.message);
                                return;
                            }
                        }
                    }
                },
                header: true,
                skipEmptyLines: true,
                error: (error) => {
                    console.error('PapaParse error:', error);
                    alert('Error parsing CSV file: ' + error.message);
                }
            });
        }
    </script>
</body>
</html>
