<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options Alert Tool</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
</head>
<body>
    <h1>Options Alert Tool</h1>
    <form id="uploadForm">
        <label for="csvFile">Upload CSV:</label>
        <input type="file" id="csvFile" accept=".csv" required>
        <br><br>
        <label for="ratio">MC Ratio (0-1):</label>
        <input type="number" id="ratio" min="0" max="1" step="0.01" required>
        <br><br>
        <label for="webhook">Discord Webhook URL:</label>
        <input type="url" id="webhook" required placeholder="https://discord.com/api/webhooks/...">
        <br><br>
        <button type="submit">Process and Alert</button>
    </form>
    <div id="status"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const file = document.getElementById('csvFile').files[0];
            const ratio = parseFloat(document.getElementById('ratio').value);
            const webhook = document.getElementById('webhook').value;
            const statusDiv = document.getElementById('status');

            if (!file || ratio < 0 || ratio > 1 || !webhook) {
                statusDiv.innerHTML = '<p style="color: red;">Please fill all fields correctly.</p>';
                return;
            }

            statusDiv.innerHTML = '<p>Processing CSV...</p>';

            const text = await file.text();
            Papa.parse(text, {
                header: true,
                complete: function(results) {
                    const data = results.data;
                    // Group by underlying_symbol
                    const groups = {};
                    data.forEach(row => {
                        const underlying = row.underlying_symbol;
                        if (!groups[underlying]) {
                            groups[underlying] = {
                                rows: [],
                                totalPremium: 0,
                                marketcap: parseFloat(row.marketcap) || 0 // Assume marketcap is same per underlying
                            };
                        }
                        groups[underlying].rows.push(row);
                        groups[underlying].totalPremium += parseFloat(row.premium) || 0;
                    });

                    // Check condition
                    const alerts = [];
                    for (const [underlying, group] of Object.entries(groups)) {
                        const premPerCap = group.totalPremium / group.marketcap;
                        if (premPerCap >= ratio) {
                            // Format message for this underlying
                            let message = `**Alert for ${underlying}**\n`;
                            message += `Total Premium / Market Cap: ${premPerCap.toFixed(4)}\n\n`;
                            group.rows.forEach(row => {
                                message += `Date: ${row.date}, Time: ${row.time}, Side: ${row.side}, Strike: ${row.strike}, Type: ${row.type}, Expiry: ${row.expiry}, Bid: ${row.BID}, Ask: ${row.ASK}, Spot: ${row.underlying_price}\n`;
                            });
                            alerts.push(message);
                        }
                    }

                    if (alerts.length === 0) {
                        statusDiv.innerHTML = '<p>No alerts triggered.</p>';
                        return;
                    }

                    // Send to Discord
                    statusDiv.innerHTML = '<p>Sending alerts...</p>';
                    const promises = alerts.map(alert =>
                        fetch(webhook, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ content: alert })
                        })
                    );
                    Promise.all(promises).then(() => {
                        statusDiv.innerHTML = `<p>${alerts.length} alerts sent to Discord!</p>`;
                    }).catch(err => {
                        statusDiv.innerHTML = `<p style="color: red;">Error sending alerts: ${err.message}</p>`;
                    });
                },
                error: function() {
                    statusDiv.innerHTML = '<p style="color: red;">Error parsing CSV.</p>';
                }
            });
        });
    </script>
</body>
</html>
