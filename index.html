<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Data Processor with Discord Alerts</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="secrets.toml"></script>
    <style>
        body {
            font-family: Inconsolata, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        * {
            border-radius: 8px;
        }
        #dropZone {
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px dashed #ccc;
            padding: 20px;
            margin-bottom: 20px;
            cursor: pointer;
            height: 300px;
            background-color: lightgray;
        }
        #dropZone.dragover {
            background-color: lightgreen;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            padding: 10px 20px;
            background-color: darkseagreen;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: forestgreen;
        }
        input[type="number"] {
            padding: 5px;
            width: 100px;
        }
    </style>
</head>
<body>
    <div id="dropZone">
        Drag and drop a CSV file here or click to select
        <input type="file" id="fileInput" accept=".csv" style="display: none;">
    </div>

    <div>
        Premium/MC * 1,000,000 Threshold (minimum 1):
        <input type="number" id="thresholdInput" min="1" value="10">
    </div>

    <button onclick="processData()">Process Data</button>

    <h2>Filtered Data (Above Threshold)</h2>
    <table id="filteredDataTable">
        <thead>
            <tr>
                <th>Underlying Symbol</th>
                <th>Type</th>
                <th>Premium</th>
                <th>Market Cap</th>
                <th>Premium/MC * 1M</th>
                <th>Date</th>
                <th>Time</th>
                <th>Side</th>
                <th>Strike</th>
                <th>Expiry</th>
                <th>DTE</th>
                <th>Bid</th>
                <th>Ask</th>
                <th>Price</th>
                <th>Underlying Price</th>
                <th>Size</th>
                <th>Volume</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const filteredDataTable = document.getElementById('filteredDataTable').getElementsByTagName('tbody')[0];
        const thresholdInput = document.getElementById('thresholdInput');

        dropZone.addEventListener('click', () => fileInput.click());
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });
        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                processData();
            }
        });
        fileInput.addEventListener('change', processData);

        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
        }

        async function processData() {
            const file = fileInput.files[0];
            if (!file) {
                alert('Please select a CSV file.');
                return;
            }

            Papa.parse(file, {
                complete: async (result) => {
                    const data = result.data;
                    if (!data || data.length === 0) {
                        alert('CSV file is empty or invalid.');
                        return;
                    }

                    const headers = Array.isArray(data[0]) ? data[0] : Object.keys(data[0] || {});
                    if (!headers.length) {
                        alert('No headers found in CSV file.');
                        return;
                    }

                    const normalizedHeaders = headers.map(h => h.trim().toLowerCase());
                    const requiredHeaders = ['underlying_symbol', 'type', 'premium', 'marketcap'];
                    const missingHeaders = requiredHeaders.filter(h => !normalizedHeaders.includes(h.toLowerCase()));
                    if (missingHeaders.length > 0) {
                        alert(`Missing required headers: ${missingHeaders.join(', ')}\nFound headers: ${headers.join(', ')}`);
                        return;
                    }

                    const headerMap = {};
                    headers.forEach((h, i) => {
                        headerMap[normalizedHeaders[i]] = h;
                    });

                    const rows = data.slice(1);
                    filteredDataTable.innerHTML = '';
                    console.log('Total rows:', rows.length); // Debugging log

                    const threshold = parseFloat(thresholdInput.value) || 1;

                    const groups = new Map();
                    for (const row of rows) {
                        const rowData = {};
                        if (Array.isArray(row)) {
                            headers.forEach((header, i) => rowData[header.trim().toLowerCase()] = row[i] || '');
                        } else {
                            headers.forEach(header => rowData[header.trim().toLowerCase()] = row[header] || '');
                        }
                        // Map ewma_nbbo_bid and ewma_nbbo_ask to bid and ask for parsing
                        rowData['bid'] = rowData['ewma_nbbo_bid'] || rowData['bid'] || '';
                        rowData['ask'] = rowData['ewma_nbbo_ask'] || rowData['ask'] || '';

                        const underlyingSymbol = rowData['underlying_symbol'];
                        const type = rowData['type'];
                        const premiumRaw = rowData['premium'];
                        const marketcapRaw = rowData['marketcap'];

                        if (!underlyingSymbol || !type || !premiumRaw || !marketcapRaw) {
                            console.warn('Skipping invalid row:', rowData);
                            continue;
                        }

                        const premium = parseFloat(premiumRaw.replace(/,/g, ''));
                        const marketCap = parseFloat(marketcapRaw.replace(/,/g, ''));
                        if (isNaN(premium) || isNaN(marketCap)) {
                            console.warn('Skipping invalid row (non-numeric premium or marketcap):', rowData);
                            continue;
                        }

                        const key = `${underlyingSymbol}_${type}`;
                        if (!groups.has(key)) {
                            groups.set(key, {
                                underlying_symbol: underlyingSymbol,
                                type: type,
                                premium: 0,
                                marketcap: marketCap,
                                date: rowData['date'] || '',
                                time: rowData['time'] || '',
                                side: rowData['side'] || '',
                                strike: rowData['strike'] ? parseFloat(rowData['strike']) : '',
                                expiry: rowData['expiry'] || '',
                                dte: rowData['dte'] ? parseInt(rowData['dte']) : '',
                                bid: rowData['bid'] ? parseFloat(rowData['bid']) : '',
                                ask: rowData['ask'] ? parseFloat(rowData['ask']) : '',
                                price: rowData['price'] ? parseFloat(rowData['price']) : '',
                                underlying_price: rowData['underlying_price'] ? parseFloat(rowData['underlying_price']) : '',
                                size: rowData['size'] ? parseInt(rowData['size']) : '',
                                volume: rowData['volume'] ? parseInt(rowData['volume']) : ''
                            });
                        }
                        groups.get(key).premium += premium;
                    }

                    const filteredRows = Array.from(groups.values()).filter(group => {
                        const ratio = (group.premium / group.marketcap) * 1000000;
                        return ratio >= threshold && group.premium > 0 && group.marketcap > 0;
                    }).map(group => ({
                        underlying_symbol: group.underlying_symbol,
                        type: group.type,
                        premium: formatNumber(group.premium),
                        marketcap: formatNumber(group.marketcap),
                        ratio: ((group.premium / group.marketcap) * 1000000).toFixed(2),
                        date: group.date,
                        time: group.time,
                        side: group.side,
                        strike: isNaN(group.strike) ? '' : group.strike.toFixed(2),
                        expiry: group.expiry,
                        dte: isNaN(group.dte) ? '' : group.dte,
                        bid: isNaN(group.bid) ? '' : group.bid.toFixed(2),
                        ask: isNaN(group.ask) ? '' : group.ask.toFixed(2),
                        price: isNaN(group.price) ? '' : group.price.toFixed(2),
                        underlying_price: isNaN(group.underlying_price) ? '' : group.underlying_price.toFixed(2),
                        size: isNaN(group.size) ? '' : group.size,
                        volume: isNaN(group.volume) ? '' : group.volume
                    })).sort((a, b) => parseFloat(b.ratio) - parseFloat(a.ratio));

                    console.log('Filtered rows:', filteredRows.length); // Debugging log
                    filteredRows.forEach((row, index) => console.log(`Row ${index + 1}:`, row)); // Debugging log

                    filteredRows.forEach(row => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${row.underlying_symbol}</td>
                            <td>${row.type}</td>
                            <td>${row.premium}</td>
                            <td>${row.marketcap}</td>
                            <td>${row.ratio}</td>
                            <td>${row.date}</td>
                            <td opowie="time">${row.time}</td>
                            <td>${row.side}</td>
                            <td>${row.strike}</td>
                            <td>${row.expiry}</td>
                            <td>${row.dte}</td>
                            <td>${row.bid}</td>
                            <td>${row.ask}</td>
                            <td>${row.price}</td>
                            <td>${row.underlying_price}</td>
                            <td>${row.size}</td>
                            <td>${row.volume}</td>
                        `;
                        filteredDataTable.appendChild(tr);
                    });

                    if (filteredRows.length > 0) {
                        const maxEmbedsPerMessage = 10;
                        const batchSize = maxEmbedsPerMessage;

                        const sanitize = (value) => (value || '').toString().replace(/[\r\n]+/g, ' ').replace(/\|/g, '\\|');

                        for (let i = 0; i < filteredRows.length; i += batchSize) {
                            const batch = filteredRows.slice(i, i + batchSize);
                            const embeds = batch.map(row => ({
                                title: `Option Alert: ${sanitize(row.underlying_symbol)} (${sanitize(row.type)})`,
                                color: 0x00FF00,
                                fields: [
                                    { name: 'Ticker', value: sanitize(row.underlying_symbol), inline: true },
                                    { name: 'Type', value: sanitize(row.type), inline: true },
                                    { name: 'Premium', value: sanitize(row.premium), inline: true },
                                    { name: 'Market Cap', value: sanitize(row.marketcap), inline: true },
                                    { name: 'Prem/MC', value: sanitize(row.ratio), inline: true },
                                    { name: 'Date', value: sanitize(row.date), inline: true },
                                    { name: 'Time', value: sanitize(row.time), inline: true },
                                    { name: 'Side', value: sanitize(row.side), inline: true },
                                    { name: 'Strike', value: sanitize(row.strike), inline: true },
                                    { name: 'Expiry', value: sanitize(row.expiry), inline: true },
                                    { name: 'DTE', value: sanitize(row.dte), inline: true },
                                    { name: 'Bid', value: sanitize(row.bid), inline: true },
                                    { name: 'Ask', value: sanitize(row.ask), inline: true },
                                    { name: 'Price', value: sanitize(row.price), inline: true },
                                    { name: 'STK $', value: sanitize(row.underlying_price), inline: true },
                                    { name: 'Size', value: sanitize(row.size), inline: true },
                                    { name: 'Volume', value: sanitize(row.volume), inline: true }
                                ],
                                footer: {
                                    text: `Threshold: ${threshold} | Row ${i + 1}-${Math.min(i + batchSize, filteredRows.length)} of ${filteredRows.length} | Sorted by Prem/MC (desc)`
                                },
                                timestamp: new Date().toISOString()
                            }));

                            try {
                                const response = await fetch(DISCORD_WEBHOOK_URL, {
                                    method: 'POST',
                                    headers: {
                                        'Content-Type': 'application/json'
                                    },
                                    body: JSON.stringify({
                                        username: 'CSV Processor Bot',
                                        avatar_url: 'https://example.com/icon.png',
                                        embeds: embeds
                                    })
                                });
                                if (!response.ok) {
                                    const errorData = await response.json().catch(() => ({}));
                                    console.error('Discord API error:', errorData);
                                    alert(`Failed to send embeds to Discord: ${response.status} ${response.statusText} - ${JSON.stringify(errorData)}`);
                                    return;
                                }
                            } catch (error) {
                                console.error('Error sending embeds to Discord:', error);
                                alert('Failed to send embeds to Discord: ' + error.message);
                                return;
                            }
                        }
                    }
                },
                header: true,
                skipEmptyLines: true,
                error: (error) => {
                    console.error('PapaParse error:', error);
                    alert('Error parsing CSV file: ' + error.message);
                }
            });
        }
    </script>
</body>
</html>
