<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options Alert Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #dropZone {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        #dropZone.dragover {
            background-color: #e1e1e1;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        input[type="url"] {
            width: 400px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Options Alert Tool</h1>

    <div id="dropZone">
        Drag and drop your CSV file here or click to select
        <input type="file" id="csvFile" accept=".csv" style="display: none;">
    </div>

    <label for="mcRatio">MC Ratio (0-1):</label>
    <input type="number" id="mcRatio" min="0" max="1" step="0.000001" value="0.00001">

    <label for="webhookUrl">Discord Webhook URL:</label>
    <input type="url" id="webhookUrl" placeholder="https://discord.com/api/webhooks/1425487382953594910/URZiWiEXVU1V3Z_FKGViaiCUp6jI1EiMlP_sXIAJgJXKN9_Rgpuo8RxU0KjZ085L_Ad_">

    <button id="processButton" disabled>Process and Alert</button>

    <div id="errorMessage" class="error"></div>

    <h2>Aggregate Values (Qualifying Symbols)</h2>
    <table id="aggregateTable">
        <thead>
            <tr>
                <th>Underlying Symbol</th>
                <th>Total Premium</th>
                <th>Market Cap</th>
                <th>Premium/Market Cap Ratio</th>
            </tr>
        </thead>
        <tbody id="aggregateBody"></tbody>
    </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
